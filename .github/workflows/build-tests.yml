name: Jest and Cypress tests.

on:
  push:
    branches:
      - test
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - test

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: .next

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folder
        uses: actions/download-artifact@v3
        with:
          name: build
          path: .next

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm start
          browser: chrome

      - name: Save cypress/videos folder
        uses: actions/upload-artifact@v3
        with:
          name: cypressvideos
          if-no-files-found: warn
          path: cypress/videos
          retention-days: 1

  jest-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folder
        uses: actions/download-artifact@v3
        with:
          name: build
          path: .next

      - name: Jest test
        run: npm test
      